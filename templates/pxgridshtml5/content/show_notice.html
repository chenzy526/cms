{template "content","header"}
<!--start mid_caption-->
<div id="mid_caption">
<div class="pages">
<!--Page Title-->
<div id="page-title"> 
  {pc:get sql="SELECT `catid`,`catname` FROM `phpcms_category` WHERE catid = $catid" return="data"}
  {loop $data $r}
  <h2>{$r[catname]}</h2>
  {/loop}
  {/pc}
<div class="clear"></div>
<div id="bolded-line"></div>
</div>
<!--Page Title / End-->
<div class="clear"></div>
</div>
</div>
<!--END mid_caption-->
<div id="content_wrapper">
<div class="kccrumbs"><a href="{siteurl($siteid)}">首页</a><span> > </span>{catpos($catid)} {$title}</div>
<h3 class="dotted_line">{$title}</h3>
<div class="noticecon">{$content}</div>
</div>
{template 'content', 'footer'}
